<!DOCTYPE html>
<html>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="">
<meta name="author" content="">

<title>Relay Slips</title>

<!-- Css Start -->
<link rel="stylesheet" href="bootstrap.min.css" />
<link rel="stylesheet" href="bootstrap-theme.min.css" />
<link rel="stylesheet" href="relaySlips.css" />
<!-- Css End -->

<!-- Script Start -->
<script type="text/javascript" src="jquery-1.11.0.min.js"></script>
<script type="text/javascript" src="bootstrap.min.js"></script>
<!-- Script End -->


</head>

<body>

<!-- Relay Slip Wrapper Start -->
<div class="relaySlipWrapper">
	<!-- Relay Header Section Start -->
    <div class="headerSection">
    	<div class="text-center mb10">
        	<img src="logo.png" border="0" />
        </div>
        <div class="text-center">
        	<img src="this_is_how_i_mall.png" border="0" />
        </div>
    </div><!-- Relay Header Section End -->
    <!-- Body Section Start -->
    <div class="bodySection pt0">
    	<!-- Order Number Start -->
        <div id="orderId" class="orderNumber">
        	Order <span>#167345</span>
        </div><!-- Order Number End -->
        <!-- Address Outer Start -->
        <div class="addressOuter">
        	<div class="row mb30">
            	<div class="col-md-5 col-xs-5 fs14 lightGray pt2">Name:</div>
                <div id="name" class="col-md-7 col-xs-7 fs17 fwb blackColor p0">David Fincher</div>
            </div>
            <div class="row mb30">
            	<div class="col-md-5 col-xs-5 fs14 lightGray pt2">Address:</div>
                <div id="address" class="col-md-7 col-xs-7 fs17 fwb blackColor p0">1917 Nightsong CT, Schaumburg, 60194</div>
            </div>
            <div class="row mb30">
            	<div class="col-md-5 col-xs-5 fs14 lightGray pt2">Phone:</div>
                <div id="phone" class="col-md-7 col-xs-7 fs17 fwb blackColors p0">6302347890</div>
            </div>
            <div class="row">
            	<div class="col-md-5 col-xs-5 fs14 lightGray pt2">Date of Purchase:</div>
                <div id="purchaseDate" class="col-md-7 col-xs-7 fs17 fwb blackColor p0">03-Mar-15</div>
            </div>
        </div><!-- Address Outer End -->
        <!-- Items Header Start -->
        <div class="itemsHeader mt10">
        	<hr class="w40p pull-left m0 brBGrayColor">
            <div class="pull-left m-top-10 ml10 lightGray">ITEMS</div>
            <hr class="w40p pull-right m0 brBGrayColor">
        </div><!-- Items Header End -->
        <!-- Items Outer Start -->
        <div id="itemList" class="itemsOuter brBGrayColor">
        	
            <!-- Mall Name Start -->
            <div id="mallName" class="mallName mb10">
                Oakbrook Mall
            </div><!-- Mall Name End -->
            
            <!--
            <div class="row mb20">
            	<div class="col-md-6 col-xs-6 fs14 lightGray-2 textIndent-15">
                	1. Lazy Eve Dress<br /> Size: M, Color: Red
                </div>
                <div class="col-md-3 col-xs-3 fs14 lightGray-2 text-right">
                	Qty: 1
                </div>
                <div class="col-md-3 col-xs-3 fs14 fwb blackColors p0 text-right">$96.50</div>
            </div>
            <div class="row mb20">
            	<div class="col-md-6 col-xs-6 fs14 lightGray-2 textIndent-15">
                	2. Fancy Levis Pants<br /> Size: 28, Color: Blue
                </div>
                <div class="col-md-3 col-xs-3 fs14 lightGray-2 text-right">
                	Qty: 1
                </div>
                <div class="col-md-3 col-xs-3 fs14 fwb blackColors p0 text-right">$75.50</div>
            </div>
            -->
            
            <div id="totals" class="row">
            	<div class="col-md-9 col-xs-9 fs14 lightGray-3 text-right">Tax</div>
                <div id="tax" class="col-md-3 col-xs-3 fs14 lightGray-3 p0 text-right">$15.39</div>
            </div>
            <div class="row">
            	<div class="col-md-9 col-xs-9 fs14 blackColors text-right">Total</div>
                <div id="total" class="col-md-3 col-xs-3 fs14 fwb blackColors p0 text-right">$186.39</div>
            </div>
            
        </div><!-- Items Outer End -->
        
        <!-- Relay Puckup Outer Start -->
        <div class="relayPickupOuter text-center">
        	<span id="fulfillment" class="fs17 fwb text-uppercase"> DELIVERY </span>
            <img id="fulfillmentImage" src="pickupIcons.png" />
            <!-- Change Classes as per Order   ** delivery / stationPickUp / officePickUp **  -->
            <span class="delivery"></span>
            
            
        </div><!-- Relay Puckup Outer End -->
        
        
        <!-- Thank You Message Outer Start -->
        <div id="thankYouMessage" class="thankYouMessageOuter">
        	Hi David, <br /><br />

            Thank you for your business.  It is a pleasure to serve you!<br /><br />
            
            Thanks,<br />
            Michael Cameron<br />
            SYW Relay Runner<br />
        </div><!-- Thank You Message Outer End -->
        
    </div><!-- Body Section End -->
</div><!-- Relay Slip Wrapper End -->

</body>
</html>
